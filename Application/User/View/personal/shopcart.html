		function pay() {


			if(id==""){
                layer.msg('请勾选商品');
			}else{
                //事件处理程序
                var idobj = $(':checkbox:checked');//选中的id

                var id =[];
                //遍历idobj对象，获取其中的id
                for (var i = 0; i < idobj.length; i++) {
                    id[i] =idobj[i].value;
                }

                var num=[];//每个商品数量
				var color=[];//每个颜色
				 var measure=[];//每个尺寸
                for(i in id){
                    num[i]= $("#text_box"+id[i]).val();
                    color[i]= $("#color"+id[i]+" option:selected").val();
                    measure[i]= $("#measure"+id[i]+" option:selected").val();
                }
                //alert(color);alert(measure);

                    type: "POST",

                        pid:id,
						num:num,

					},
					url: "{:U('shopcart')}",
                    success:function (re) {


                    }
                });
                window.location.href="/Fashionmall/index.php/Order/pay";


			}
