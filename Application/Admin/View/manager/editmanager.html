<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理</title>
    <link  type="text/css" rel="stylesheet"  href="__USER__/js/layui/css/layui.css"/>
    <script  src="__USER__/js/jquery.min.js"></script>
    <script  src="__USER__/js/jquery.js"></script>
    <script  src="__USER__/js/layui/layui.all.js"></script>
</head>
<body>
<div style="width: 100%" >
    <div style="margin-left: auto;margin-right: auto;width: 400px">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="adminuser" required value="{$data.adminuser}"  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            <input type="hidden" name="id" value="{$data.id}" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="admin" required value="{$data.admin}"  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="password" value="{$data.password}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
    </div>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
           // layer.msg(JSON.stringify(data.field));
            $.ajax({
                type:"POST",
                url: "{:U('Manager/editmanager')}",
                // contentType: "application/json", //如果提交的是json数据类型，则必须有此参数,表示提交的数据类型
                //dataType: "json", //表示返回值类型，不必须
                data: data.field,
                success: function (jsonResult) {
                    //alert(JSON.stringify(jsonResult));
                    if(jsonResult){
                        //layer.msg(JSON.stringify(jsonResult));
                        layer.msg('修改成功');
                    }else{
                        layer.msg('修改失败');
                    }

                },

            });
            return false;
        });
    });
</script>
</body>
</html>
