    <script  type="text/javascript">
        var off;
        layui.use('form', function(){
            var form = layui.form;
            form.on('switch()', function (data) {
                // console.log(data.elem); //得到checkbox原始DOM对象
                console.log(data.elem.checked);
               off=data.elem.checked; //开关是否开启，true或者false
                //console.log(off);
                // console.log(data.value); //开关value值，也可以通过data.elem.value得到
                // console.log(data.othis); //得到美化后的DOM对象

            });

        });

        $(document).ready(function () {
            // $(".layui-input-block").click(function () {
            //     alert("scs");
            // });
            // var o = $(".layui-form-switch");
            // o.find("em").text("OFF");
            // o.prop("class","layui-unselect layui-form-switch");
            $(".layui-input-block").live("click", function () {
               // layer.msg('开始了');
               // alert( o.find("em").val());


                var id = $(this).attr("rel");
               // layer.msg(id);
                if (off == false) {
                    //关闭时开始
                    $.post("{:U('Product/off_operation')}", {id: id, type: 1}, function (data) {
                        //alert(JSON.stringify(data));
                        if (data == 1) {
                            layer.msg('关闭成功');
                        } else {
                            //alert(data);
                            layer.msg('关闭失败');
                        }
                    });
                }

            });
            $(".layui-input-block").live("click", function () {
                // layer.msg('开始了');

                var id = $(this).attr("rel");
                //layer.msg(id);
                if (off == true) {


                    //开始时关闭
                    $.post("{:U('Product/off_operation')}", {id: id, type: 2}, function (data) {
                        //alert(JSON.stringify(data));
                        if (data == 1) {
                             layer.msg('开启成功');
                        } else {
                            // alert(data);
                            layer.msg('开启失败');
                        }
                    });
                }

            });

//编辑
            $('.editclassify').click(function () {
                var id = $(this).attr("rel");
                layer.open({
                    type: 2,
                    title: '修改分类',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    area : ['50%' , '50%'],
                    content: '{:U("Product/editclassify")}?id='+id
                });

            })


        });


    </script>
